<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Sign In Page</title>
    <link rel="shortcut icon" href="resource/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="signin.css">
  </head>
  <body>
    <div id="logoDiv">
      <a
        href="https://findvectorlogo.com/snapdeal-vector-logo-svg/"
        target="_blank"
        ><img
          src="https://findvectorlogo.com/wp-content/uploads/2019/03/snapdeal-vector-logo.png"
          class="logoImg"
      /></a>
    </div>
    <div id="conatiner">
      <div id="formDiv">
        <label for=""> Enter your email address. </label>
        <input type="email" id="email" placeholder="Enter your email" />
        <label for=""> Enter your Password. </label>
        <input
          type="password"
          id="password"
          id="email"
          placeholder="Enter Password"
        />
        <button id="btn-signIn">Sign In</button>
      </div>
      <div id="signupDiv">
        <label id="label-signup">
          ___________New To SnapDeal?____________
        </label>
        <button id="btn-signUp">Create Your SnapDeal Account Now !!</button>
      </div>
    </div>
  </body>
