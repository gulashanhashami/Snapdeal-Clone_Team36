<html lang="en">

<head>

    <title>Document</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div id="head">
        <a
        href="https://findvectorlogo.com/snapdeal-vector-logo-svg/"
        target="_blank"
        ><img
          src="https://findvectorlogo.com/wp-content/uploads/2019/03/snapdeal-vector-logo.png"
          class="logoImg"
      /></a>
    </div>
    <div id="container">
    <p>Your name</p>
     <input class="inp" id="name" type="text" placeholder="Enter name">

     <input class="inp" id="emOrmobile" type="text" placeholder="Enter mobile or email">
     <p>Password</p>
     <input class="inp" id="pass" type="password" size="8" placeholder="Enter a password">
     <p>Re-enter password</p>
     <input class="inp" id="repass" type="password" size="8" placeholder="Re-enter password">
     <button>Sign up</button>
    </div>
